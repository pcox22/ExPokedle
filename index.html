

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExPokedle</title>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <header>
    <h1 class="mainHeader">ExPokedle</h1>
  </header>

  <main>
    <div class="searchContainer" id="searchContainer">
      <input class="search" type="text" id="pokemonSearch" placeholder="Enter a pokemon, e.g 'Charizard'"/>

      <button class="btn" id="submitSearch" >
        <i class="fa-solid fa-paper-plane" style="font-size: 18px;"></i>
      </button>
    </div>

    <div id="dataContainer" class="dataContainer"></div>
  
  
  </main>

</body>

<script type="module" src="script.js"></script>
<script src="https://kit.fontawesome.com/965544adba.js" crossorigin="anonymous"></script>
</html>
