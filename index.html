

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExPokedle</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon.png" type="image/png">
</head>


<body>
  <header>
    <h1 class="mainHeader">ExPokedle</h1>
  </header>

  <main>
    <div id="gameDetails" class="gameDetails">

    </div>

    <div class="searchContainer" id="searchContainer">
      <input class="search" type="text" id="pokemonSearch" placeholder="Enter a pokemon, e.g 'Weedle'"/>

      <button class="btn" id="submitSearch" >
        <i class="fa-solid fa-paper-plane" style="font-size: 18px;"></i>
      </button>

    </div>



    <div id="dataContainer" class="dataContainer">
        
        <div id="optionsDisplay" class="">
        <!-- Empty until the user enters data, will query database for similar results -->
        </div>
    </div>
    <div id="comparisons" class="comparisons">
      <div id="compSingle" class="compWrong comp">Pokemon Name</div>
      <div id="compSingle" class="compPartial comp">Type1, Type2</div>
      <div id="compSingle" class="compCorrect comp">Habitat</div>
    </div>
  
  </main>

</body>

<script type="module" src="script.js"></script>
<script src="https://kit.fontawesome.com/965544adba.js" crossorigin="anonymous"></script>
</html>
